{{ with .Site.Params.twitter }}
<div class="widget">
  <div class="widget_twitter">
    <h4 class="font-accident-one-bold uppercase">{{ .title }}</h4>

    <a class="twitter-timeline"
       href="https://twitter.com/ridingbytes"
       data-chrome="nofooter noheader noborders noscrollbar"
       data-tweet-limit="{{ .number }}"
       data-widget-id="{{ .widgetId }}">Tweets von @ridingbytes </a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    <!-- Follow Button -->
    <a class="twitter-follow-button"
      href="https://twitter.com/{{ .login }}"
      data-show-screen-name="false"
      data-size="large">
    Follow @ridingbytes</a>
    <!-- /Follow Button -->
  </div>
</div>
{{ end }}
