{{ with .Site.Params.contact.form }}

<h2 class="hp-section-title">{{ .title }}</h2>
<p class="hp-section-description">{{ .subtitle }}</p>

<!-- Decorative arrow -->
<div class="down-arrow-white fadeIn">&nbsp;</div>
<!-- /Decorative arrow -->

<div class="dividewhite6"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form action="//formspree.io/{{ .to }}" method="POST" name="sentMessage" id="contactForm" novalidate>
        <!--<input type="hidden" name="_next" value="thanks.html" />-->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input name="name" type="text" class="form-control" placeholder="{{ .name.text }}" id="name" required data-validation-required-message="{{ .name.warning }}">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input name="_replyto" type="email" class="form-control" placeholder="{{ .email.text }}" id="email" required data-validation-required-message="{{ .email.warning }}">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
              <input name="phone" type="tel" class="form-control" placeholder="{{ .phone.text }}" id="phone" required data-validation-required-message="{{ .phone.warning }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea name="message" class="form-control" placeholder="{{ .message.text }}" id="message" required data-validation-required-message="{{ .message.warning }}"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="col-lg-12 text-center">
            <div id="success"></div>
            <button type="submit" class="btn btn-xl">{{ .buttonText }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
